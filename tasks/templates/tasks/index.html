{% extends 'tasks/base.html' %}
{% load static %}

{% block content %}
  {% for task in tasks %}
    <div class="task">
      <form action="{% url 'tasks:change' task.id %}" method="POST" id='{{ task.id }}'>
        {% csrf_token %}
        <p>{{ task.title }} - Done: <input type="checkbox" name="is_done" id="{{ task.id }}" value="{{ task.id }}" {% if task.is_done %} checked {% endif %} onchange="taskChange('{{ task.id }}')"> </p>
      </form>
    </div>
  {% endfor %}

  <form action="{% url 'tasks:newtask' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="title">
    <input type="submit" value="Create">
  </form>
{% endblock %}

{% block js %}
<script src="{% static 'tasks/js/taskchange.js' %}"></script>
{% endblock %}
